name: build-app
on:
  push:
    branches: [dev]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code
        uses: actions/checkout@v1
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Make gradlew executable
        run: chmod +x ./gradlew
      - name: test
        run: ./gradlew test
      - name: "Create Keystore"
        env:
          KEYSTORE: ${{ secrets.SIGN_KEY }}
        run:|
          mkdir .keys
          base64 -d ${KEYSTORE} > .keys/h300s.keystore
          ls -l .keys
